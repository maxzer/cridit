<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Credit</title>
</head>
<body>
  <section class="container">
    <div class="wrapper">
      <div class="wrapper__left-menu">
        <ul class="wrapper__left-menu__list">
            <li class="wrapper__left-menu__item wrapper__left-menu__item_dark">Личный кабинет</li>
            <li class="wrapper__left-menu__item wrapper__left-menu__item_dark">Платежи (активная)</li>
            <li class="wrapper__left-menu__item wrapper__left-menu__item_dark">История платежей</li>
            <li class="wrapper__left-menu__item wrapper__left-menu__item_black-dark">Настройки</li>
            <li class="wrapper__left-menu__item wrapper__left-menu__item_black-dark black-dark-text">Выйти</li>
        </ul>
      </div>
      <div class="wrapper__card">
        <div class="wrapper__card__info">
          <span class="wrapper__card__info__text">Информация по оплате:</span>
          <span class="wrapper__card__info__text">Номер счета:<p class="number-card">87123658716587</p></span>
          <span class="wrapper__card__info__text">Сумма платежа:<p class="cash">100 руб.</p></span>
        </div>
        <div class="wrapper__card__card-data">
          <h1>Данные банковской карты</h1>
          <div class="wrapper__card__card-data bank-front">
            <div class="bank-front__number">
              <span>Номер карты</span>
              <div class="bank-front__number-card">
                <input class="bank-front__card-input">
                <input class="bank-front__card-input">
                <input class="bank-front__card-input">
                <input class="bank-front__card-input">
            </div>
            </div>
            <div class="wrapper__card__time">
              <span>Cрок действия</span>
              <div class="wrapper__card__time__container">
               <div class="wrapper__card__time__select-month">
                <select>
                  <option>01</option>
                  <option>02</option>
                  <option>03</option>
                  <option>04</option>
                  <option>05</option>
                  <option>06</option>
                  <option>07</option>
                  <option>08</option>
                  <option>09</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
              </div>
               <div class="wrapper__card__time__select-year">
                <select>
                  <option>2019</option>
                  <option>2020</option>
                  <option>2021</option>
                  <option>2022</option>
                  <option>2023</option>
                </select>
              </div>
              </div>
              <input type="text" placeholder="Держатель карты" class="wrapper__card__card-data__name">
            </div>
            </div>
          <div class="wrapper__card__card-data bank-back">

          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
